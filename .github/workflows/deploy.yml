name: Build and Deploy IPK Calculator

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # untuk push ke GHCR

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      # 1. Checkout kode
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login ke GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Convert repository owner ke lowercase (PowerShell Windows)
      - name: Set lowercase owner
        shell: powershell
        run: |
          $owner = "${{ github.repository_owner }}".ToLower()
          Add-Content -Path $env:GITHUB_ENV -Value "OWNER=$owner"

      # 5. Build & Push Docker image
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/ipk_calculator:latest
            ghcr.io/${{ env.OWNER }}/ipk_calculator:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      # 6. Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      # 7. Configure kube access
      - name: Configure kube access
        run: |
          kubectl config set-cluster temp --server="${KUBE_SERVER}" --insecure-skip-tls-verify=true
          kubectl config set-credentials temp --token="${KUBE_TOKEN}"
          kubectl config set-context temp --cluster=temp --user=temp --namespace="${KUBE_NAMESPACE:-dev}"
          kubectl config use-context temp
        env:
          KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

      # 8. Apply manifests (service, deployment, ingress) â†’ PowerShell safe
      - name: Apply manifests
        shell: powershell
        run: |
          $namespace = $env:KUBE_NAMESPACE
          if (-not $namespace) { $namespace = "dev" }

          try { kubectl apply -f deploy/service.yaml -n $namespace -ErrorAction Stop } catch {}
          try { kubectl apply -f deploy/deployment.yaml -n $namespace -ErrorAction Stop } catch {}
          if (Test-Path "deploy/ingress.yaml") { try { kubectl apply -f deploy/ingress.yaml -n $namespace -ErrorAction Stop } catch {} }
        env:
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

      # 9. Rollout image terbaru ke deployment
      - name: Rollout new image
        shell: powershell
        run: |
          $namespace = $env:KUBE_NAMESPACE
          if (-not $namespace) { $namespace = "dev" }
          $newTag = "${{ github.sha }}"
          kubectl set image deployment/ipk-calculator-deployment web=ghcr.io/${{ env.OWNER }}/ipk_calculator:$newTag -n $namespace
          kubectl rollout status deployment/ipk-calculator-deployment -n $namespace
        env:
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
