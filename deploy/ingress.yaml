apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipk-calculator-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ipk.local.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipk-calculator-service
            port:
              number: 80
